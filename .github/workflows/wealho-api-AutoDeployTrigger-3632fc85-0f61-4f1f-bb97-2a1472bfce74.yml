name: Trigger auto deployment for wealho-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'dariuszek/wealho-api/**'
    - '.github/workflows/wealho-api-AutoDeployTrigger-3632fc85-0f61-4f1f-bb97-2a1472bfce74.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.WEALHOAPI_REGISTRY_USERNAME }}
          password: ${{ secrets.WEALHOAPI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: dariuszborawskidb@gmail.com/wealho-api:${{ github.sha }}
          file: dariuszek/wealho-api/Dockerfile
          context: dariuszek/wealho-api/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WEALHOAPI_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n wealho-api -g wealho-containerapps --server docker.io --username  ${{ secrets.WEALHOAPI_REGISTRY_USERNAME }} --password ${{ secrets.WEALHOAPI_REGISTRY_PASSWORD }}
            az containerapp update -n wealho-api -g wealho-containerapps --image dariuszborawskidb@gmail.com/wealho-api:${{ github.sha }}
